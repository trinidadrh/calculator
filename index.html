<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>

    <div id="container">
        <div id="calculator">
            <div id="itemFn"></div>
            <div id="itemDs">79</div>
            <div id="item1">C</div>
            <div id="item2">CE</div>
            <div id="item3">+/-</div>
            <div id="item4" class="operator">รท</div>
            <div id="item5" class="number">7</div>
            <div id="item6" class="number">8</div>
            <div id="item7" class="number">9</div>
            <div id="item8" class="operator">x</div>
            <div id="item9" class="number">4</div>
            <div id="item10" class="number">5</div>
            <div id="item11" class="number">6</div>
            <div id="item12" class="operator">-</div>
            <div id="item13" class="number">1</div>
            <div id="item14" class="number">2</div>
            <div id="item15" class="number">3</div>
            <div id="item16" class="operator">+</div>
            <div id="item17" class="number">0</div>
            <div id="item18" class="operator">.</div>
            <div id="item19" class="equal">=</div>
        </div>
    </div>

<script src="script.js"></script>
    
</body>
</html>
